<div>
    <p>Total Expense for this month : {{amount}}</p>
</div>
  <div><mat-card *ngFor="let exp of obj2">
    <mat-card-header>
       
      <mat-card-subtitle>{{exp.expcat}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{exp.totalexpamount}}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button click="getItemOfExpCat(exp.expcat)">Expand</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card></div>


<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Expense</th>
                <th>Amount</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exp of expenses">
                
                 <td>{{exp.expdate.split("T", 1)[0]}} </td>
                <td>{{exp.expcat}}</td>
                <td>{{exp.expamount}}</td>
                <td>{{exp.expremark}}</td> 

            </tr>
        </tbody>
    </table>
</div>
